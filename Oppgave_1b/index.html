<!doctype html>
<html>
	<head>
		<title>Simen Says</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section id="splashScreen">
			<img class="logo" src="img/logo.png">
			<section id="usernameInputWrapper">
				<label>
					<input id="userNameInput" type="text" placeholder="Skriv inn ditt brukernavn" autofocus>
				</label>
			</section>
		</section>
		
		<section id="scoreboard">
			<h1 id="username"></h1>
			<p id="score"></p>
		</section>
		
		<section id="gameWrapper">
			<div class="gameButton" id="topLeft"></div>
			<div class="gameButton" id="topRight"></div>
			<div class="gameButton" id="bottomLeft"></div>
			<div class="gameButton" id="bottomRight"></div>
			<div id="centerCircle"><p>Simen Sier</p></div>
		</section>

		<section id="statusScreen">
			<div id="statusContent">
				<h1 id="statusH1">Riktig! du har n√• xxx poeng!!</h1>
				<button id="btnNextRound">Start neste runde!</button>
			</div>
		</section>

		<script src="js/script.js"></script>
	</body>
</html>
