<!DOCTYPE html>
<html>
	<head>
		<title>Snippit</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<section id="pageWrap">
			<section id="search">
				<div class="content">
					<p class="sectionTitle">Search</p>
					<form>
						<input id="snippetsearchinput" type="text" placeholder="..." autofocus autocomplete="off">
					</form>
					<div id="result">
						<ul></ul>
					</div>
				</div>
				<div id="switchBtn"></div>
			</section>
			<section id="code">
				<div class="content">
					<p class="sectionTitle">Koden</p>
					<h1 id="snippetTitle"></h1>
					<div id="data">
						<xmp id="snippet-container"></xmp>
					</div>
					<div id="tags">
						<ul></ul>
					</div>
				</div>
			</section>
			<section id="demo">
				<div class="content">
					<p class="sectionTitle">Demo</p>
					<div id="renderedOutput"></div>
				</div>
			</section>
		</section>
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery-ui-1.10.4.custom.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
